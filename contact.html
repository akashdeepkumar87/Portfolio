<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash Deep | Contact</title>
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-inner">
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <div class="nav-links" id="nav-links">
        <a href="index.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main id="contact">
    <h1 class="contact-title">Let’s Connect</h1>
    <p class="contact-subtitle">I’d love to hear from you — drop me a message or reach out directly.</p>

    <div class="contact-card">
      <!-- LEFT: Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><i class="fa-solid fa-envelope"></i> <a href="mailto:ad046785@gmail.com">ad046785@gmail.com</a></p>
        <p><i class="fa-solid fa-phone"></i> 7782805327</p>
        <p><i class="fa-brands fa-linkedin"></i> <a href="https:www.linkedin.com/in/akash-deep-kumar-78400626b" target="_blank">LinkedIn</a></p>
        <p><i class="fa-brands fa-github"></i> <a href="https://github.com/ad8034" target="_blank">GitHub</a></p>
      </div>

      <!-- RIGHT: Contact Form -->
      <form id="contact-form" class="contact-form">
        <h2>Get in Touch</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by Akash Deep</p>
    <p>&copy; 2025 Akash Deep. All Rights Reserved.</p>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      // ✅ Replace with your own Public Key
      emailjs.init("KjPpqlN149YKIl653");  
    })();

    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // ✅ Replace with your Service ID & Template ID
      emailjs.sendForm('service_kg40cql', 'template_u0mb27q', this)
        .then(function() {
          alert("✅ Message sent successfully!");
          document.getElementById('contact-form').reset(); // clear form after sending
        }, function(error) {
          alert("❌ Failed to send message: " + JSON.stringify(error));
        });
    });

    // Navbar toggle (mobile)
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
          const isOpen = navLinks.classList.toggle('show');
          menuToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });

        navLinks.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', () => {
            navLinks.classList.remove('show');
            menuToggle.setAttribute('aria-expanded', 'false');
          });
        });

        document.addEventListener('click', (e) => {
          if (navLinks.classList.contains('show') &&
              !navLinks.contains(e.target) &&
              e.target !== menuToggle) {
            navLinks.classList.remove('show');
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
    });
  </script>

</body>
</html>
